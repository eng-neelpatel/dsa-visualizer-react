<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Master Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    .bar { transition: all 0.3s ease; }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen bg-gradient-to-br from-indigo-100 to-blue-100 p-6"></div>
  <script>
    const topics = [
      {
        id: 1,
        title: 'Bubble Sort',
        description: 'Array: [5, 1, 4, 2, 8]',
        steps: [
          { action: 'Start', explanation: 'Initial array', data: [5, 1, 4, 2, 8] },
          { action: 'Swap 5 & 1', explanation: 'Compare 5 and 1, swap', data: [1, 5, 4, 2, 8] },
          { action: 'Swap 5 & 4', explanation: 'Compare 5 and 4, swap', data: [1, 4, 5, 2, 8] },
          { action: 'Swap 5 & 2', explanation: 'Compare 5 and 2, swap', data: [1, 4, 2, 5, 8] },
          { action: 'No Swap 5 & 8', explanation: '5 < 8, no swap', data: [1, 4, 2, 5, 8] },
          { action: 'Second Pass Complete', explanation: 'Reorder smaller elements', data: [1, 2, 4, 5, 8] },
          { action: 'Sorted!', explanation: 'Array is now sorted', data: [1, 2, 4, 5, 8] }
        ]
      },
      {
        id: 2,
        title: 'Linked List Traversal',
        description: 'A -> B -> C -> D',
        steps: [
          { action: 'Start at A', explanation: 'Initialize pointer to head', data: 'A -> B -> C -> D' },
          { action: 'Visit Node A', explanation: 'Current: A', data: '[A] -> B -> C -> D' },
          { action: 'Move to B', explanation: 'Follow next pointer', data: 'A -> [B] -> C -> D' },
          { action: 'Move to C', explanation: 'Continue traversal', data: 'A -> B -> [C] -> D' },
          { action: 'Move to D', explanation: 'Last node', data: 'A -> B -> C -> [D]' }
        ]
      }
    ];

    let state = {
      selectedTopicId: 1,
      stepIndex: 0,
      isPlaying: false
    };

    function getSelectedTopic() {
      return topics.find(t => t.id === state.selectedTopicId);
    }

    function render() {
      const topic = getSelectedTopic();
      const step = topic.steps[state.stepIndex];
      const progress = ((state.stepIndex + 1) / topic.steps.length) * 100;

      document.getElementById('app').innerHTML = `
        <div class="max-w-6xl mx-auto">
          <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">üéØ DSA Master Visualizer</h1>
          
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-lg p-6">
              <h2 class="text-2xl font-bold text-gray-800 mb-4">Topics</h2>
              <div class="space-y-2">
                ${topics.map(t => `
                  <button onclick="selectTopic(${t.id})" 
                    class="w-full p-3 rounded-lg text-left font-semibold transition ${
                      state.selectedTopicId === t.id 
                        ? 'bg-indigo-500 text-white' 
                        : 'bg-gray-100 text-gray-800 hover:bg-gray-200'
                    }">
                    ${t.title}
                  </button>
                `).join('')}
              </div>
            </div>
            
            <!-- Main Content -->
            <div class="lg:col-span-3 space-y-6">
              <!-- Visualization -->
              <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-3xl font-bold text-indigo-600 mb-2">${topic.title}</h2>
                <p class="text-gray-600 mb-6">${topic.description}</p>
                
                <!-- Data Display -->
                <div class="bg-indigo-50 rounded-lg p-6 h-40 flex items-center justify-center">
                  ${Array.isArray(step.data) 
                    ? `<div class="flex gap-2 items-end h-full">
                        ${step.data.map(v => `
                          <div class="flex flex-col items-center">
                            <div class="bar bg-indigo-500 rounded-t" style="width: 40px; height: ${v * 15}px"></div>
                            <span class="text-xs font-bold mt-1">${v}</span>
                          </div>
                        `).join('')}
                      </div>`
                    : `<div class="text-lg font-mono text-center">${step.data}</div>`
                  }
                </div>
              </div>
              
              <!-- Controls -->
              <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-center gap-4 mb-6">
                  <button onclick="prevStep()" ${state.stepIndex === 0 ? 'disabled' : ''}
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg disabled:opacity-50 font-semibold hover:bg-gray-400">
                    ‚Üê Previous
                  </button>
                  
                  <button onclick="togglePlay()" ${state.stepIndex === topic.steps.length - 1 && !state.isPlaying ? 'disabled' : ''}
                    class="px-8 py-2 rounded-lg text-white font-bold ${state.isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-indigo-500 hover:bg-indigo-600'} disabled:opacity-50">
                    ${state.isPlaying ? '‚è∏ Pause' : '‚ñ∂ Play'}
                  </button>
                  
                  <button onclick="nextStep()" ${state.stepIndex === topic.steps.length - 1 ? 'disabled' : ''}
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg disabled:opacity-50 font-semibold hover:bg-gray-400">
                    Next ‚Üí
                  </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-300 rounded-full h-3 mb-6">
                  <div class="bg-indigo-600 h-3 rounded-full" style="width: ${progress}%"></div>
                </div>
                
                <!-- Step Info -->
                <div class="bg-indigo-50 border-2 border-indigo-300 rounded-lg p-4">
                  <p class="text-lg font-bold text-indigo-700 mb-2">
                    Step ${state.stepIndex + 1}/${topic.steps.length}: ${step.action}
                  </p>
                  <p class="text-gray-700">${step.explanation}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function selectTopic(id) {
      state.selectedTopicId = id;
      state.stepIndex = 0;
      state.isPlaying = false;
      render();
    }

    function nextStep() {
      const topic = getSelectedTopic();
      if (state.stepIndex < topic.steps.length - 1) {
        state.stepIndex++;
        render();
      }
    }

    function prevStep() {
      if (state.stepIndex > 0) {
        state.stepIndex--;
        render();
      }
    }

    function togglePlay() {
      state.isPlaying = !state.isPlaying;
      render();
      
      if (state.isPlaying) {
        const interval = setInterval(() => {
          const topic = getSelectedTopic();
          if (state.stepIndex < topic.steps.length - 1 && state.isPlaying) {
            state.stepIndex++;
            render();
          } else {
            state.isPlaying = false;
            clearInterval(interval);
            render();
          }
        }, 1500);
      }
    }

    render();
  </script>
</body>
</html>
